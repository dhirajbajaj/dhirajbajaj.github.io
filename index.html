<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RemoteHired: manage your remote working</title>
    <meta name="description" content="RemoteHired - tools for remote workers to find work, manage projects and billing, taxation. Explore nearby coworking spaces. For Business - hire top vetted freelancers, matched based on their past work and skils."/>
    <link href="//fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

  <body id="top"><div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">
      <div class="masthead clearfix">
        <div class="inner">
          <h3 class="masthead-brand">Coming Soon</h3>
          <nav class="nav nav-masthead">
            <a class="nav-link nav-social" href="#coming-soon"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a class="nav-link nav-social" href="#coming-soon"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a class="nav-link nav-social" href="#coming-soon"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
            <a class="nav-link nav-social" href="#coming-soon"><i class="fa fa-instagram" aria-hidden="true"></i></a>
          </nav>
        </div>
      </div><br>      <div class="inner cover">
        <h1 class="cover-heading">Remote Hired</h1>
        <p class="lead cover-copy">Manage profile | Find projects | Manage billings & taxation | Find coworking spaces</p>
        <p class="lead"><button type="button" class="btn btn-lg btn-default btn-notify" data-toggle="modal" data-target="#subscribeModal">Notify Me</button></p>
      </div>
      <div class="mastfoot">
        <div class="inner">
          <p>&copy; remotehired.com</p>
        </div>
      </div>
      <div class="modal fade" id="subscribeModal" tabindex="-1" role="dialog" aria-labelledby="subscribeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="subscribeModalLabel">Get Notified on Launch:</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form action="https://formspree.io/hello@remotehired.com" method="POST">
              <div class="modal-body">
                <div class="form-group">
                  <label for="recipient-name" class="form-control-label">Enter you e-mail to get notified when we launch</label>
                  <input type="text" class="form-control" required id="recipient-email" placeholder="your-name@example.com">
                  <div id='emailerror' class="text-danger form-control-feedback" style="display:none;">Enter a valid email</div>
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="form-control-label">I am interested to :</label>
                  <div id='intenterror' class="text-danger form-control-feedback" style="display:none;">Select at least one intent. this will help us make a better product.</div>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input name='intent' class="form-check-input" type="checkbox" value="find work">
                    Find work
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input name='intent' class="form-check-input" type="checkbox" value="manage taxes">
                    Manage billing & taxation
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input name='intent' class="form-check-input" type="checkbox" value="coworking spaces">
                    Find co-working spaces
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input name='intent' class="form-check-input" type="checkbox" value="hire developers">
                    Hire best remote workers
                  </label>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-default">Subscribe</button>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
